<!DOCTYPE html>
<html>
<title>Chatbot Page</title>

<head>
 <!--<meta name="viewport" content="width=device-width, initial-scale=.2, user-scalable=no" />
 -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


  <style>
	df-messenger {
	    --df-messenger-bot-message: #f4ede4;  /* Soft Beige */
	    --df-messenger-button-titlebar-color: #8c6239; /* Elegant Deep Brown */
	    --df-messenger-chat-background-color: #f9f9f9; /* Clean Off-White */
	    --df-messenger-font-color: #2c2c2c; /* Near-Black for Readability */
	    --df-messenger-send-icon: #d4a017; /* Warm Gold */
	    --df-messenger-user-message: #3b5998; /* Classy Deep Blue */
	}



        /* Mobile Responsive Fix */
        @media screen and (max-width: 600px) {
            df-messenger {
                --df-messenger-chat-background-color: #ffffff;
            }

            /* Increase chat widget icon size */
            #widgetIcon {
                width: 60px !important;
                height: 60px !important;
                bottom: 20px !important;
                right: 20px !important;
            }

            #widgetIcon svg {
                width: 60px !important;
                height: 60px !important;
            }
        }

  </style>



</head>

<body>
  <!-- Your Dialogflow Messenger code here... -->

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="FAQ-9-POPRAVLJAS-VREME"
  agent-id="b8c3271f-75b5-4b6e-913c-d03c021088fc"
  language-code="en"
></df-messenger>


    <!-- Mobile Responsiveness Fix for Chat Widget (Shadow DOM) -->
    <script>
        window.addEventListener("dfMessengerLoaded", function () {
            const dfMessenger = document.querySelector("df-messenger");
            const chatWrapper = dfMessenger.shadowRoot.querySelector("df-messenger-chat").shadowRoot;

            // Inject styles into Shadow DOM
            const style = document.createElement("style");
            style.textContent = `
                @media screen and (max-width: 600px) {
                    .chat-wrapper {
                        bottom: 0 !important;
                        right: 0 !important;
                        width: 100% !important;
                        height: 85vh !important;
                    }
                    .chat-wrapper[opened="true"] {
                        height: 85vh !important;
                    }
                }
            `;
            chatWrapper.appendChild(style);
        });
    </script>


</body>


</html>
